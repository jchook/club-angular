<!DOCTYPE html>
<html ng-app="clubAngular" ng-controller="memberDirectoryCtl">
	<head>
		<title>Member Directory | Club Angular</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="js/data.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/bootstrap-custom.css">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			
			<h1>
				<img src="images/club-angular.png" alt="Club Angular" class="img-responsive">
				<span>Club Angular</span>
			</h1>

			<div class="row">
				<form>
					<div class="form-group">
						<div class="col-xs-9">
							<input type="text" ng-model="nameFilter" placeholder="Search for a member...">
						</div>
						<div class="col-xs-3">
							<select ng-model="stateFilter">
								<option value="" selected>Any State</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</div>
					</div>
				</form>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<table>
						<tbody>
							<tr ng-repeat-start="member in membersPaginated | orderBy:'last_name'" ng-click="expand = !expand" class="expanded-{{expand}} member">
								<td>{{member.last_name}}, {{member.first_name}}</td>
								<td>{{member.state}}</td>
							</tr>
							<tr ng-repeat-end ng-show="expand" class="details animation-slide expanded-{{expand}}">
								<td colspan="2">
									<ul>
										<li class="detail"><a href="#">{{member.email}}</a></li>
										<li class="detail">{{member.phone}}</li>
										<li class="detail">{{member.address}}<br>{{member.city}}, {{member.state}} {{member.postal_code}}</li>
										<li class="detail minor">member since {{member.join_date}}</li>
									</ul>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-9">
					<ul class="pagination">
						<li ng-class="{disabled: currentPage == 1}">
							<a href ng-click="prevPage()">Prev</a>
						</li>
						<li ng-repeat="n in getPages()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
							<a href>{{n}}</a>
						</li>
						<li ng-class="{disabled: currentPage == maxPage()}">
							<a href ng-click="nextPage()">Next</a>
						</li>
					</ul>
				</div>
				<div class="per-page-selector col-xs-3 text-right">
					View 
					<select ng-model="numPerPage">
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="50">50</option>
					</select>
					per page
				</div>
			</div>

		</div><!-- .container -->
	</body>
</html>
