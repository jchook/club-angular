<!DOCTYPE html>
<html ng-app="clubAngular" ng-controller="memberDirectoryCtl">
	<head>
		<title>Member Directory | Club Angular</title>

		<!-- External -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Local -->
		<script src="data.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<h1>
				<img src="images/club-angular.png" alt="Club Angular">
				<span>Club Angular</span>
			</h1>
			<form>
				<input type="text" ng-model="query" placeholder="Search for a member...">
			</form>
			<ul class="members" ng-repeat="member in members | filter:findInName | orderBy:'last_name'">
				<li class="member expanded-{{ expand }}">
					<h3 ng-click="expand = !expand">{{member.last_name}}, {{member.first_name}}</h3>
					<div class="details animation-slide" ng-show="expand">
						<span class="detail"><a href="#">{{member.email}}</a></span>
						<span class="detail">{{member.phone}}</span>
						<span class="detail">{{member.address}}<br>{{member.city}}, {{member.state}} {{member.postal_code}}</span>
						<span class="detail minor">member since {{member.join_date}}</span>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
